      RPC_HOST: master-node
      RPC_PORT: 8000
      ROOT_SECRET: asdf
      RPC_PASSWORD: s750SiJnj50yIrmwxPnEdSzpfGlTAHzhaUwgqKeb0G1j
    ports:
      - 8080:8080
    links:
      - master-node
  provisioning:
    build:
      context: ../provisioning
    command: ["npm", "start"]
    environment:
      API_HOST: master-api
      API_PORT: 8080
      ENVIRONMENT_TYPE: TEST
      ROOT_SECRET: asdf
